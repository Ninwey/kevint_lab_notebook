<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 04 - Form</title>
  </head>
  <body>
    <main>
      <form action="/submit">
        <!-- Add your code here -->
        <h1>Form</h1>
        <div>
          <label for="username">Name</label>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Full Name"
          />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="text" name="email" id="email" placeholder="Email" />
        </div>
        <br />
        <fieldset>
          <legend>Favorite Character</legend>
          <input type="radio" name="character" id="spongebob" />
          <label for="spongebob">Spongebob</label>
          <br />
          <input type="radio" name="character" id="sandy" />
          <label for="sandy">Sandy</label>
          <br />
          <input type="radio" name="character" id="Patrick" />
          <label for="Patrick">Patrick</label>
          <br />
        </fieldset>
        <fieldset>
          <legend>Are you a fan of the show?</legend>
          <input type="checkbox" name="confirm" id="option1" />
          <label for="option1">Yes, I have seen all the episodes!</label>
          <br />
          <input type="checkbox" name="confirm" id="option2" />
          <label for="option2">Yes, its got the best memes.</label>
        </fieldset>
        <br />
        <div>
          <input type="submit" value="submit" />
          <input type="reset" value="reset" />
        </div>
      </form>
    </main>
  </body>
</html>
